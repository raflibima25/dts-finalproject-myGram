  /comment/create:
    post:
      consumes:
      - application/json
      description: Post a new Comment and add query parameter photo_id for comment
      parameters:
      - description: Photo for comment
        in: query
        name: photo_id
        required: true
        type: integer
      - description: Create comment
        in: body
        name: CreateComment
        required: true
        schema:
          $ref: '#/definitions/models.RequestComment'
      produces:
      - application/json
      responses:
        "201":
          description: Created
